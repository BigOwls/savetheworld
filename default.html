<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Batery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='App.css'>    
</head>
<body>
    <div class="container">
        <img src="images/logoM.png", alt="Green World"/>
        <div class="content">
            <p>
                Coleta de <strong>Lixo Eletronico</strong>,não joguem em qualquer lugar, 
                nos achamos o <strong>Melhor Lugar</strong> para Você.
            </p>
            <form>
                <label for="email">E-MAIL *</label>
                <input
                    type="email"
                    id="email"
                    placeholder="Seu Melhor e-mail" 
                />                
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>    
</body>
</html>
